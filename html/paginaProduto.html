<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Produto</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/paginaproduto.css">
</head>

<body>
  <!-- Botão Voltar -->
  <button class="btn-voltar" onclick="window.history.back()">← Voltar</button>

  <main class="produto-container">
    <!-- Imagem do Produto -->
    <div class="imagem-produto">
      <img id="img-produto" src="" alt="Produto">
      <button class="favorito-btn">
        <img src="/img/Favoritos.png" alt="Favorito">
      </button>
    </div>

    <!-- Detalhes do Produto -->
    <div class="detalhes-produto">
      <h1 id="nome-produto"></h1>

      <div class="preco">
        <span class="preco-antigo">R$ 1.390,00</span>
        <span class="preco-atual">R$ 1.112,00</span>
        <span class="desconto">20% OFF</span>
      </div>
      <button class="btn-sacola">ADICIONAR À SACOLA</button>
    </div>
  </main>

 <script src="/js/produto.js"></script>
</body>

</html>
